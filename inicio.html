<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Zain:wght@200;300;400;700;800;900&display=swap"
        rel="stylesheet">

    <!-- CSS - Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Meu css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" href="./index.html">Início</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6 d-flex justify-content-center">
                <div class="painel d-flex justify-content-center align-items-center position-relative">
                    <!-- Linhas nos corners -->
                    <div class="corner-line top-left"></div>
                    <div class="corner-line top-right"></div>
                    <div class="corner-line bottom-left"></div>
                    <div class="corner-line bottom-right"></div>
                    <!-- Setas para navegação -->
                    <div class="arrow left-arrow d-sm-block">
                        <i class="bi bi-arrow-left-circle-fill"></i>
                    </div>
                    <div class="arrow right-arrow d-sm-block">
                        <i class="bi bi-arrow-right-circle-fill"></i>
                    </div>
                    <!-- Conteúdo -->
                    <div class="painel-container position-relative">
                        <div class="card-container d-flex">
                            <!-- Os cards serão adicionados aqui -->
                        </div>
                        <div id="no-cards-message" class="mensagem">Clique no botão para adicionar um card</div>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Preencha o Formulário</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="form-modal" class="d-flex flex-column gap-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="form-nome" name="nome"
                                                placeholder="Nome" required>
                                            <label for="form-nome">Nome</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="number" min="18" class="form-control" id="form-idade"
                                                name="idade" placeholder="Idade" required>
                                            <label for="form-idade">Idade</label>
                                        </div>
                                        <div class="input-group">
                                            <input type="file" class="d-none" id="fileInput" name="foto">
                                            <button type="button" class="btn btn-outline-secondary rounded-start"
                                                id="button-addon1">Escolher Arquivo</button>
                                            <input type="text" id="form-file" class="form-control"
                                                placeholder="Coloque aqui a sua foto"
                                                aria-label="Example text with button addon"
                                                aria-describedby="button-addon1" disabled>
                                        </div>
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Título" id="form-titulo"
                                                name="titulo" required></textarea>
                                            <label for="form-titulo">Título</label>
                                        </div>
                                        <div class="form-floating">
                                            <textarea class="form-control"
                                                placeholder="Escreva aqui sua crítica construtiva" id="form-descricao"
                                                name="descricao" style="height: 150px" required></textarea>
                                            <label for="form-descricao">Escreva aqui sua crítica construtiva</label>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="reset" class="btn btn-dark"
                                                data-bs-dismiss="modal">Fechar</button>
                                            <button type="submit" id="btn-submit"
                                                class="btn btn-secondary">Enviar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Div para a esfera 3D -->
    <a href="#" id="sphere-container" style="position: fixed; bottom: 0px; right: 0px;"></a>

    <footer class="text-center text-lg-start bg-body-tertiary text-muted">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">

            <div class="me-5 d-none d-lg-block">
                <span>Conecte-se com a gente nas redes sociais!</span>
            </div>

            <div>
                <a href="https://www.linkedin.com/company/growdev/posts/?feedView=all" target="_blank"
                    class="me-4 text-reset">
                    <i class="bi bi-linkedin"></i>
                </a>
                <a href="https://github.com/JohannPDaniel" target="_blank" class="me-4 text-reset">
                    <i class="bi bi-github"></i>
                </a>
                <a href="" target="_blank" class="me-4 text-reset">
                    <i class="bi bi-instagram"></i>
                </a>
            </div>

        </section>
        <div class="text-center p-3" style="background-color: rgba(104, 104, 104, 0.05);">
            © 2024 Copyright:
            <a class="text-reset fw-bold" href="https://www.growdev.com.br/">Growdev.com.br</a>
        </div>
    </footer>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Meu script -->
    <script src="./js/three.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
